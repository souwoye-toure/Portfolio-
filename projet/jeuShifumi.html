<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeuShifumi</title>
</head>
<body>
    <h1>Jeu Shifumi</h1>
    <div>
        <button onclick="play('pierre')">Pierre</button>
        <button onclick="play('feuille')">Feuille</button>
        <button onclick="play('ciseaux')">Ciseaux</button>
    </div>
    <div>
        <p id="userChoice">Votre choix : </p>
        <p id="computerChoice">Choix de l'ordinateur : </p>
        <h2 id="gameResult"></h2>
    </div>
    <div>
        <h3>Score</h3>
        <p>Victoires : <span id="wins">0</span></p>
        <p>Défaites : <span id="losses">0</span></p>
        <p>Égalités : <span id="ties">0</span></p>
    </div>
    <button id="restartBtn" onclick="restartGame()" style="display:none;">Rejouer</button>
    <script src="jeuShifumi.js"></script>
</body>
</html>
